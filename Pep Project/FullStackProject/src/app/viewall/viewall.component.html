<div>
  <h2>View All Employee</h2>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Eid</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Age</th>
        <th scope="col">Salary</th>
        <th scope="col">Action</th>


      </tr>
    </thead>
    <tbody>
        <tr style="height: 60px" *ngFor="let e of emp">
            <td>{{e.id}}</td>
            <td>{{e.fname}}</td>
            <td>{{e.lname}}</td>
            <td>{{e.age}}</td>
            <td>{{e.salary}}</td>
            <td><button class="btn btn-danger" (click)="delete(e.id)">Delete</button>
            <button class="btn btn-primary" routerLink="/update">Edit</button></td>
      </tr>
    </tbody>
  </table>
</div>
